<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Support - Payback</title>
    <meta
      name="description"
      content="Get help with Payback. We're here for you."
    />

    <!-- Favicon -->
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" sizes="180x180" href="images/app-icon.png" />

    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-50 text-gray-800">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm sticky top-0 z-50">
      <div
        class="container mx-auto px-6 py-5 flex justify-between items-center"
      >
        <a href="index.html" class="flex items-center space-x-3">
          <img
            src="images/app-icon.png"
            alt="Payback App Icon"
            class="h-9 w-9 rounded-xl shadow-md transition-transform hover:scale-105"
          />
          <span class="text-2xl font-bold text-purple-600">Payback</span>
        </a>

        <ul class="flex space-x-10 text-gray-600 font-medium">
          <li>
            <a
              href="index.html#features"
              class="hover:text-purple-600 transition"
              >Features</a
            >
          </li>
          <li>
            <a href="privacy.html" class="hover:text-purple-600 transition"
              >Privacy</a
            >
          </li>
          <li>
            <a href="support.html" class="text-purple-600 font-bold">Support</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Support / Contact -->
    <section class="py-24">
      <div class="container mx-auto px-6 max-w-3xl">
        <h1 class="text-4xl md:text-5xl font-extrabold text-center mb-12">
          We’re Here to Help
        </h1>

        <div class="bg-white rounded-3xl shadow-xl p-8 md:p-12">
          <p class="text-xl text-gray-600 text-center mb-10">
            Whether you have a question, found a bug, or just want to say hi —
            we answer every email personally.
          </p>

          <!-- Formspree form (free, no backend needed) -->
          <form
            action="https://formspree.io/f/mpwvjaoj"
            method="POST"
            class="space-y-8"
          >
            <div>
              <label class="block text-lg font-medium mb-2">Your email</label>
              <input
                type="email"
                name="email"
                required
                class="w-full px-5 py-4 border border-gray-300 rounded-xl focus:outline-none focus:ring-4 focus:ring-purple-200"
                placeholder="you@example.com"
              />
            </div>

            <div>
              <label class="block text-lg font-medium mb-2">Subject</label>
              <input
                type="text"
                name="subject"
                required
                class="w-full px-5 py-4 border border-gray-300 rounded-xl focus:outline-none focus:ring-4 focus:ring-purple-200"
                placeholder="e.g. Can't add a new debt"
              />
            </div>

            <div>
              <label class="block text-lg font-medium mb-2">Message</label>
              <textarea
                name="message"
                rows="6"
                required
                class="w-full px-5 py-4 border border-gray-300 rounded-xl focus:outline-none focus:ring-4 focus:ring-purple-200 resize-none"
                placeholder="Tell us what’s going on…"
              ></textarea>
            </div>

            <div class="text-center">
              <button
                type="submit"
                class="bg-purple-600 text-white px-10 py-5 rounded-full font-bold text-lg hover:bg-purple-700 transition shadow-lg"
              >
                Send Message
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-900 text-gray-400 py-12">
      <div class="container mx-auto px-6 text-center">
        <div class="flex items-center justify-center space-x-3 mb-4">
          <img
            src="images/app-icon.png"
            alt="Payback App Icon"
            class="h-8 w-8 rounded-lg shadow-md"
          />
          <span class="text-2xl font-bold text-white">Payback</span>
        </div>

        <p class="mb-6">© 2025 Payback. All rights reserved.</p>
        <ul class="flex justify-center space-x-8">
          <li>
            <a href="privacy.html" class="hover:text-white transition"
              >Privacy Policy</a
            >
          </li>
          <li>
            <a href="support.html" class="text-purple-400 font-bold">Support</a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
