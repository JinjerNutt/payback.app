    <!-- Dark mode support -->
    <script>
      // On page load or when changing themes
      if (
        localStorage.theme === 'dark' ||
        (!('theme' in localStorage) &&
          window.matchMedia('(prefers-color-scheme: dark)').matches)
      ) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>

    <style>
      body {

      html {
        scroll-behavior: smooth;
      }

      /* Dark mode styles – plain CSS */
      .dark {
        background-color: #111827; /* gray-900 */
        color: #f3f4f6; /* gray-100 */
      }
      .dark .bg-white {
        background-color: #1f2937; /* gray-800 */
      }
      .dark .bg-gray-50 {
        background-color: #111827; /* gray-900 */
      }
      .dark .text-gray-800 {
        color: #f3f4f6; /* gray-100 */
      }
      .dark .text-gray-600 {
        color: #d1d5db; /* gray-300 */
      }
      .dark .bg-purple-50 {
        background-color: #4c1d95; /* purple-950 */
      }
      .dark .bg-purple-600 {
        background-color: #7c3aed; /* purple-500 */
      }
      .dark .bg-gray-100 {
        background-color: #1f2937; /* gray-800 */
      }
      .dark nav {
        background-color: #1f2937; /* gray-800 */
      }
      .dark .text-purple-600 {
        color: #c084fc; /* purple-400 */
      }
      .dark .text-gray-700 {
        color: #f3f4f6 !important; /* gray-100 – white-ish for readability */
      }
      .dark .text-green-600 {
        color: #34d399 !important; /* green-400 – brighter green for checkmarks */
      }
      .dark .text-gray-400 {
        color: #9ca3af !important; /* gray-500 – visible gray for ✗ */
      }
      .dark thead tr {
        background-color: #4c1d95 !important; /* purple-950 for header */
        color: #f3f4f6 !important;
      }
      .dark .bg-purple-100 {
        background-color: #4c1d95 !important;
      }
      .dark .bg-purple-200 {
        background-color: #7c3aed !important;
      }
      .dark footer {
        background-color: #111827; /* gray-900 */
      }
      .dark .bg-gray-900 {
        background-color: #030712; /* darker gray-950 */
      }
      .dark .prose {
        color: #f3f4f6;
      }
      .dark .prose h1,
      .dark .prose h2,
      .dark .prose h3 {
        color: #f3f4f6;
      }
      .dark .prose a {
        color: #c084fc;
      }
      .dark .prose a:hover {
        color: #a78bfa;

      /* Hide desktop toggle on mobile */
      @media (max-width: 767px) {
        #themeToggle {
          display: none;
        }
      }

      /* Desktop toggle in dark mode */
      .dark #themeToggle {
        background-color: #374151 !important; /* gray-700 */
        color: #f3f4f6 !important; /* gray-100 */
      }
      .dark #themeToggle:hover {
        background-color: #4b5563 !important; /* gray-600 */
      }

      /* Force mobile menu to respect dark mode even when hidden */
      #mobileMenu {
        background-color: white; /* light mode default */
      }
      .dark #mobileMenu {
        background-color: #1f2937; /* gray-800 */
        border-color: #374151; /* gray-700 */
      }

      /* Mobile toggle button in dark mode */
      .dark #themeToggleMobile {
        background-color: #374151 !important; /* gray-700 */
        color: #f3f4f6 !important; /* gray-100 */
      }
      .dark #themeToggleMobile:hover {
        background-color: #4b5563 !important; /* gray-600 */
      }

      /* Icons inside mobile toggle */
      #sunIconMobile,
      #moonIconMobile {
        stroke: currentColor; /* inherit text color */
      }

      /* Dark mode for form inputs and textarea */
      .dark input,
      .dark textarea {
        background-color: #1f2937 !important; /* gray-800 */
        color: #f3f4f6 !important; /* gray-100 */
        border-color: #374151 !important; /* gray-700 */
      }
      .dark input:focus,
      .dark textarea:focus {
        outline: none;
        box-shadow: 0 0 0 4px rgba(167, 139, 250, 0.5) !important; /* purple-400 with opacity */
      }

    <!-- Back to Top Button -->

          d="M5 10l7-7m0 0l7 7m-7-7v18"

    </button>

    <script>
      // Show/hide back to top button
      const backToTop = document.getElementById('backToTop');
      window.addEventListener('scroll', () => {
        if (window.scrollY > 400) {
          backToTop.classList.remove('hidden');
        } else {
          backToTop.classList.add('hidden');
        }
      });

      // Smooth scroll to top
      backToTop.addEventListener('click', () => {
        window.scrollTo({ top: 0, behavior: 'smooth' });
      });
    </script>

    <!-- Theme Toggle Script -->
    <script>
      // Theme toggle function
      function toggleTheme() {
        const isDark = document.documentElement.classList.contains('dark');
        if (isDark) {
          document.documentElement.classList.remove('dark');
          localStorage.theme = 'light';
        } else {
          document.documentElement.classList.add('dark');
          localStorage.theme = 'dark';
        }
        updateIcons();
      }

      // Update icons for both desktop and mobile
      function updateIcons() {
        const isDark = document.documentElement.classList.contains('dark');

        // Desktop
        const sunDesktop = document.getElementById('sunIcon');
        const moonDesktop = document.getElementById('moonIcon');
        if (sunDesktop && moonDesktop) {
          sunDesktop.classList.toggle('hidden', isDark);
          moonDesktop.classList.toggle('hidden', !isDark);
        }

        // Mobile
        const sunMobile = document.getElementById('sunIconMobile');
        const moonMobile = document.getElementById('moonIconMobile');
        if (sunMobile && moonMobile) {
          sunMobile.classList.toggle('hidden', isDark);
          moonMobile.classList.toggle('hidden', !isDark);
        }
      }

      // Attach click listeners
      document
        .getElementById('themeToggle')
        ?.addEventListener('click', toggleTheme);
      document
        .getElementById('themeToggleMobile')
        ?.addEventListener('click', toggleTheme);

      // Initial state
      updateIcons();

      // Re-update when mobile menu opens
      document.getElementById('menuButton')?.addEventListener('click', () => {
        setTimeout(updateIcons, 0);
      });
    </script>
    <script>
      // Auto-close mobile menu when clicking outside
      document.addEventListener('DOMContentLoaded', function () {
        const menuButton = document.getElementById('menuButton');
        const mobileMenu = document.getElementById('mobileMenu');

        if (!menuButton || !mobileMenu) return;

        // Function to check if click is inside menu or button
        function isClickInsideMenu(event) {
          return (
            mobileMenu.contains(event.target) ||
            menuButton.contains(event.target)
          );
        }

        // Close menu on outside click
        document.addEventListener('click', function (event) {
          // Only run if menu is currently open
          if (!mobileMenu.classList.contains('hidden')) {
            if (!isClickInsideMenu(event)) {
              mobileMenu.classList.add('hidden');
            }
          }
        });

        // Optional: Prevent clicks inside the menu from closing it
        mobileMenu.addEventListener('click', function (event) {
          event.stopPropagation();
        });
      });
    </script>
